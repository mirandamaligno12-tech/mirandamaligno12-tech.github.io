<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZO</title>
  <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Koh+Santepheap:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div id="home" class="hero">
    <div class="hero-buttons">
      <button>HOME</button>
      <button>ABOUT</button>
      <button>CONTACT</button>
      <button>RESERVATIONS</button>
    </div>

    <div class="hero-content">
      <img src="logo.png" alt="EZO logo" class="logo">
      <p class="tagline">A Culinary Journey Throughout Asia</p>
      <a href="menu.html" class="menu-btn">MENU</a>
    </div>
  </div>

  
  <div id="about" class="section teal-section">
    <button class="white-box">HAPPY HOUR</button>

    <div class="happy-hour-info">
      <p>Saturdays Noon–4PM</p>
      <p>Sip, share, and savor signature cocktails, beers, and small plates — all $5 per person!</p>
    </div>

    <div class="drink-images">
      <img src="cocktail.png" alt="Cocktail">
      <img src="bigbeer.png" alt="Big Beer">
      <img src="martini.png" alt="Martini">
      <img src="wine.png" alt="Wine">
      <img src="beer.png" alt="Beer">
    </div>
  </div>

  
  <div id="menu" class="section red-section">
    <button class="white-box">HAPPY HOUR MENU</button>

    <div class="menu-row">
      <img src="margerita.png" alt="Margarita">
      <img src="pinacolada.png" alt="Pina Colada">
      <img src="negroni.png" alt="Negroni">
    </div>

    <div class="menu-row">
      <img src="edamame.png" alt="Edamame">
      <img src="misosoup.png" alt="Miso Soup">
      <img src="dumpling.png" alt="Dumplings">
    </div>
  </div>

 
  <div class="section teal-section">
    <button class="white-box">SPECIALS</button>

    <div class="menu-row">
      <img src="sushi.png" alt="Sushi">
      <img src="dumpling2.png" alt="Dumplings">
      <img src="soup.png" alt="Soup">
    </div>

    <div class="menu-row">
      <img src="khaosol.png" alt="Khao Soi">
      <img src="khaotom.png" alt="Khao Tom">
      <img src="satey.png" alt="Satay">
    </div>
  </div>

 
  <div id="contact" class="section red-section footer">
    <div class="footer-content">
      <button class="white-box">HOURS</button>
      <p>MONDAY–FRIDAY 12–10PM</p>
      <p>SATURDAY–SUNDAY 12–8PM</p>
    </div>

    <div class="footer-content">
      <button class="white-box">FOLLOW US</button>
      <p>Instagram: @EZOKITCHEN_123</p>
    </div>
  </div>

</body>
</html>
