<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZO | Reservations</title>


  <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Koh+Santepheap:wght@400;600&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <nav class="nav-bar">
    <a href="index.html"><button>Home</button></a>
    <a href="about.html"><button>About</button></a>
    <a href="menu.html"><button>Menu</button></a>
    <a href="reservations.html"><button>Reservations</button></a>
    <a href="index.html#contact"><button>Contact</button></a>
  </nav>

 
  <section class="section">
    <div class="section-header">
      <button class="white-box">Reservations</button>
    </div>

    <form class="reservation-form">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Number of guests</label>
      <select id="people" name="people" required>
        <option value="">Select</option>
        <option>1 Person</option>
        <option>2 People</option>
        <option>3 People</option>
        <option>4 People</option>
        <option>5 People</option>
        <option>6+ People</option>
      </select>

      <button type="submit" class="submit-btn">Reserve</button>
    </form>
  </section>


  <section class="section">
    <div class="section-header">
      <button class="white-box">Cancellations</button>
    </div>

    <div class="cancel-note">
      <p>Please cancel in advance if you can’t make it — we often have guests waiting for tables. Your courtesy means a lot.</p>
      <p><strong>Thank you!</strong></p>
    </div>
  </section>


  <footer id="contact" class="footer">
    <div class="footer-content">
      <button class="white-box">Contact</button>
      <p><a href="mailto:michaelash@gmail.com">michaelash@gmail.com</a></p>
      <p>917-897-4934</p>
      <p>Los Angeles, CA</p>
    </div>
  </footer>
</body>
</html>
