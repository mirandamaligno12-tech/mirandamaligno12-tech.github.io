<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Peace Tea</title>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-section home-nav">
        <a href="index.html" class="btn home">HOME</a>
        <a href="#" class="btn about">ABOUT</a>
        <a href="buy.html" class="btn more">BUY</a>
        <a href="#" class="btn traits">TRAITS</a>
    </div>

    <div class="cart-header-section">
        <div class="cart-title-container">
            <div class="cart-title-shadow"></div>
            <div class="cart-title-top">YOUR CART</div>
        </div>
    </div>

    <div class="cart-content-section">
        <div class="cart-item-display">
            <div class="cart-item-image-box">
                <img src="peacetea.png" alt="Peace Tea">
            </div>
            <div class="cart-item-details">
                <h2 class="cart-item-name">PEACE TEA</h2>
                <p class="cart-item-description">ICED TEA - 4 PACK</p>
                <p class="cart-item-price">$6.99</p>
                
                <div class="quantity-selector">
                    <button class="qty-btn minus">-</button>
                    <span class="qty-number">1</span>
                    <button class="qty-btn plus">+</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="cart-summary-box">
                <div class="summary-row">
                    <span class="summary-label">SUBTOTAL:</span>
                    <span class="summary-value">$6.99</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">SHIPPING:</span>
                    <span class="summary-value">$4.99</span>
                </div>
                <div class="summary-row total-row">
                    <span class="summary-label">TOTAL:</span>
                    <span class="summary-value">$11.98</span>
                </div>
            </div>

            <div class="cart-buttons">
                <div class="cart-button-wrapper">
                    <div class="checkout-shadow"></div>
                    <a href="#" class="checkout-btn">CHECKOUT</a>
                </div>
                <div class="cart-button-wrapper">
                    <div class="continue-shadow"></div>
                    <a href="buy.html" class="continue-btn">CONTINUE SHOPPING</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
