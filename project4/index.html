<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Cans Personality Page</title>


  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="nav-section">
    <a class="btn home squish">HOME</a>
    <a class="btn about squish">ABOUT</a>
    <a class="btn more squish">MORE</a>
    <a class="btn traits squish">TRAITS</a>
  </div>

  <div class="yellow-strip"></div>



  <div class="cans-strip">
    <div class="cans-title-container squish">
      <div class="cans-shadow"></div>
      <div class="cans-top">CANS</div>
    </div>
  </div>




  <section class="row-section green">
    <div class="grid">

      <div class="can-item squish">
        <div class="image-box"><img src="talea.png"></div>
        <p>TALEA</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="poppi1.png"></div>
        <p>POPPI</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="peacetea.png"></div>
        <p>PEACE TEA</p>
      </div>

    </div>
  </section>




  <section class="row-section pink">
    <div class="grid">

      <div class="can-item squish">
        <div class="image-box"><img src="joetea.png"></div>
        <p>JOE TEA</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="grimm.png"></div>
        <p>GRIMM</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="bang.png"></div>
        <p>BANG</p>
      </div>

    </div>
  </section>




  <section class="row-section yellow">
    <div class="grid">

      <div class="can-item squish">
        <div class="image-box"><img src="reign.png"></div>
        <p>REIGN</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="halftea.png"></div>
        <p>HALF TEA</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="olipop.png"></div>
        <p>OLIPOP</p>
      </div>

    </div>
  </section>


  <section class="row-section green">
    <div class="grid">

      <div class="can-item squish">
        <div class="image-box"><img src="c4.png"></div>
        <p>C4</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="oli.png"></div>
        <p>OLI</p>
      </div>

      <div class="can-item squish">
        <div class="image-box"><img src="pepsi.png"></div>
        <p>PEPSI</p>
      </div>

    </div>
  </section>



  <div class="dot-row">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>


  <div class="bottom-section">
    <div class="bottom-wrapper squish">

      <div class="bottom-shadow"></div>

      <a class="bottom-btn">
        CLICK TO SEE WHICH PERSONALITY YOU ARE
      </a>

    </div>
  </div>


</body>
</html>
