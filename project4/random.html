<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Can Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-section">
        <a href="index.html" class="btn home">HOME</a>
        <a href="canspage.html" class="btn cans">CANS</a>
        <a href="buy.html" class="btn buy">BUY</a>
        <a href="random.html" class="btn random">RANDOM</a>
    </div>

    <div class="random-container">
        <div class="random-title">RANDOM CAN GENERATOR</div>
        
        <div class="random-message">FEELING ADVENTUROUS? CLICK THE BUTTON BELOW TO DISCOVER A RANDOM CAN FROM MY COLLECTION! WHO KNOWS WHAT PERSONALITY YOU'LL GET?</div>
        
        <div class="generate-wrapper">
            <div class="generate-shadow"></div>
            <button class="generate-btn" onclick="getRandomCan()">RANDOM CAN<br>GENERATOR</button>
        </div>
        
        <div class="random-message">EACH CAN HAS ITS OWN UNIQUE PERSONALITY AND VIBE. LET FATE DECIDE WHICH ONE YOU DISCOVER TODAY!</div>
    </div>

    <div class="back-home-section">
        <div class="back-home-wrapper">
            <div class="back-home-shadow"></div>
            <a href="index.html" class="back-home-btn">BACK TO HOME</a>
        </div>
    </div>

    <script>
        function getRandomCan() {
            const cans = [
                'talea.html',
                'poppi.html',
                'peacetea.html',
                'joetea.html',
                'grimm.html',
                'bang.html',
                'reign.html',
                'halftea.html',
                'olipop.html',
                'c4.html',
                'oli.html',
                'pepsi.html'
            ];
            const randomIndex = Math.floor(Math.random() * cans.length);
            window.location.href = cans[randomIndex];
        }
    </script>
</body>
</html>
